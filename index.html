<script>
var tabs = document.getElementsByClassName("tab-content");
var tabSelector = document.getElementsByClassName("tabs");
var children = tabSelector[0].children;

for (var i=0; i < 3; i++) {
  var id = i;
  children[i].onclick = function(e) {
    e.preventDefault();
    var id = this.id;
    window.location.hash = id;
    var state = (this.classList.contains('active')) ? "active" : "inactive";
    console.log(state)
    if (state === 'inactive') {
      toggleClass(children, "remove", "active");
      this.classList.add('active');
      toggleClass(tabs, "add", "is-hidden");
      var el = document.getElementById(this.dataset.id); 
      el.classList.remove('is-hidden');
    }
  }
}

function toggleClass(el, action, className) {
  for (var i = 0; i < el.length; i++) {
    if (action === "remove") {
      if (el[i].classList.contains(className)) {
        el[i].classList.remove(className);
      }
    }else{
      el[i].classList.add(className)
    }
  }
}

window.onload = function() {
  var hash = window.location.hash;
  var id = (hash.split("#"))[1];
  if (id && id !="photos") {
    var div = document.getElementById(id).click()
  }
}

</script>
